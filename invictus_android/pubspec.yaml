name: invictus_android
description: "Android implementation of the invictus plugin."
version: 1.0.0-dev.1
repository: https://github.com/yanshouwang/invictus
issue_tracker: https://github.com/yanshouwang/invictus/issues

resolution: workspace

environment:
  sdk: ^3.9.2
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  invictus_api: ^1.0.0-dev.1
  jni: ^0.15.2
  logging: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  jnigen: ^0.15.0

flutter:
  plugin:
    implements: invictus
    platforms:
      android:
        package: dev.zeekr.invictus_android
        pluginClass: InvictusAndroidPlugin
        dartPluginClass: InvictusAndroidPlugin
